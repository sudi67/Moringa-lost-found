<!-- Report Modal -->
<div class="modal" id="report-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Report Lost/Found Item</h2>
            <span class="close" onclick="closeReportModal()">&times;</span>
        </div>
        <form id="report-form">
            <div class="form-group">
                <label>Type</label>
                <select id="report-type" required>
                    <option value="">Select type</option>
                    <option value="lost">Lost</option>
                    <option value="found">Found</option>
                </select>
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="report-category" required>
                    <option value="">Select category</option>
                    <option value="electronics">Electronics</option>
                    <option value="documents">Documents</option>
                    <option value="clothing">Clothing</option>
                    <option value="accessories">Accessories</option>
                    <option value="books">Books</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Item Name</label>
                <input type="text" id="report-name" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="report-description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" id="report-location" required>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" id="report-date" required>
            </div>
            <div class="form-group">
                <label>Upload Image</label>
                <input type="file" id="report-image" accept="image/*">
            </div>
            <div class="form-group">
                <label>Contact Information</label>
                <input type="email" id="report-email" required>
                <input type="tel" id="report-phone" placeholder="Phone (optional)">
            </div>
            <button type="submit" class="btn btn-primary">Submit Report</button>
        </form>
    </div>
</div>
